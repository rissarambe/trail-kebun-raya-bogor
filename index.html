<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Destinasi_KebunRaya_1.js"></script>
        <script src="data/jalurkebunraya_2.js"></script>
        <script src="data/fasilitas_kebunraya_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-6.599794782810682,106.80116196707745],[-6.5977226720061175,106.80550439147306]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleStreets_0');
        map.getPane('pane_GoogleStreets_0').style.zIndex = 400;
        var layer_GoogleStreets_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleStreets_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleStreets_0;
        map.addLayer(layer_GoogleStreets_0);
        function pop_Destinasi_KebunRaya_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['file_path'] !== null ? '<img src="images/' + String(feature.properties['file_path']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Destinasi_KebunRaya_1_0() {
            return {
                pane: 'pane_Destinasi_KebunRaya_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,158,23,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Destinasi_KebunRaya_1');
        map.getPane('pane_Destinasi_KebunRaya_1').style.zIndex = 401;
        map.getPane('pane_Destinasi_KebunRaya_1').style['mix-blend-mode'] = 'normal';
        var layer_Destinasi_KebunRaya_1 = new L.geoJson(json_Destinasi_KebunRaya_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Destinasi_KebunRaya_1',
            layerName: 'layer_Destinasi_KebunRaya_1',
            pane: 'pane_Destinasi_KebunRaya_1',
            onEachFeature: pop_Destinasi_KebunRaya_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Destinasi_KebunRaya_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Destinasi_KebunRaya_1);
        map.addLayer(layer_Destinasi_KebunRaya_1);
        function pop_jalurkebunraya_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['descriptio'] !== null ? autolinker.link(feature.properties['descriptio'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['timestamp'] !== null ? autolinker.link(feature.properties['timestamp'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['begin'] !== null ? autolinker.link(feature.properties['begin'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['end'] !== null ? autolinker.link(feature.properties['end'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['altitudeMo'] !== null ? autolinker.link(feature.properties['altitudeMo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['tessellate'] !== null ? autolinker.link(feature.properties['tessellate'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['extrude'] !== null ? autolinker.link(feature.properties['extrude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['visibility'] !== null ? autolinker.link(feature.properties['visibility'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['drawOrder'] !== null ? autolinker.link(feature.properties['drawOrder'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['icon'] !== null ? autolinker.link(feature.properties['icon'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_jalurkebunraya_2_0() {
            return {
                pane: 'pane_jalurkebunraya_2',
                opacity: 1,
                color: 'rgba(8,102,91,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_jalurkebunraya_2');
        map.getPane('pane_jalurkebunraya_2').style.zIndex = 402;
        map.getPane('pane_jalurkebunraya_2').style['mix-blend-mode'] = 'normal';
        var layer_jalurkebunraya_2 = new L.geoJson(json_jalurkebunraya_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_jalurkebunraya_2',
            layerName: 'layer_jalurkebunraya_2',
            pane: 'pane_jalurkebunraya_2',
            onEachFeature: pop_jalurkebunraya_2,
            style: style_jalurkebunraya_2_0,
        });
        bounds_group.addLayer(layer_jalurkebunraya_2);
        map.addLayer(layer_jalurkebunraya_2);
        function pop_fasilitas_kebunraya_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_fasilitas_kebunraya_3_0() {
            return {
                pane: 'pane_fasilitas_kebunraya_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,113,141,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_fasilitas_kebunraya_3');
        map.getPane('pane_fasilitas_kebunraya_3').style.zIndex = 403;
        map.getPane('pane_fasilitas_kebunraya_3').style['mix-blend-mode'] = 'normal';
        var layer_fasilitas_kebunraya_3 = new L.geoJson(json_fasilitas_kebunraya_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_fasilitas_kebunraya_3',
            layerName: 'layer_fasilitas_kebunraya_3',
            pane: 'pane_fasilitas_kebunraya_3',
            onEachFeature: pop_fasilitas_kebunraya_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_fasilitas_kebunraya_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_fasilitas_kebunraya_3);
        map.addLayer(layer_fasilitas_kebunraya_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/fasilitas_kebunraya_3.png" /> fasilitas_kebun raya': layer_fasilitas_kebunraya_3,'<img src="legend/jalurkebunraya_2.png" /> jalur kebun raya': layer_jalurkebunraya_2,'<img src="legend/Destinasi_KebunRaya_1.png" /> Destinasi_Kebun Raya': layer_Destinasi_KebunRaya_1,"Google Streets": layer_GoogleStreets_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
